<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>掲示板サンプル</title>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css" />
	<link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
	
    <header>
        <section class="hero is-primary">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">掲示板サンプル</h1>
                </div>
            </div>
        </section>
    </header>

    <main>
        <div class="container">

	        <p class="box-title">トピック一覧</p>
	        
	        <div class="box">
	            <ul class="topics">
	                <li class="topic-item" th:each="topic : ${topicList}">
	                    <a href="#" th:href="@{'/topics/' + ${topic.id}}" th:text="${topic.title}"></a>
	                </li>
	            </ul>
	        </div>
	
	        <div class="has-text-right">
	            <a class="button is-primary" th:href="@{/topics/create}">トピック新規作成</a>
	        </div>

        </div>
    </main>

</body>
</html>
