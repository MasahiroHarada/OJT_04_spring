<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>掲示板サンプル</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">掲示板サンプル</h1>
        </div>
      </div>
    </section>
  </header>

  <main>
    <div class="container">

      <p class="box-title">トピック新規作成</p>

      <div class="box">
        <form th:action="@{/topics/create}" th:object="${topicForm}" method="post">

          <div class="field">
            <label class="label">なまえ</label>
            <p class="control">
              <input class="input" type="text" th:field="*{submitter}" th:errorclass="is-danger" />
            </p>
            <p class="help is-danger" th:if="${#fields.hasErrors('submitter')}" th:errors="*{submitter}"></p>
          </div>

          <div class="field">
            <label class="label">タイトル</label>
            <p class="control">
              <input class="input" type="text" th:field="*{title}" th:errorclass="is-danger" />
            </p>
            <p class="help is-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
          </div>

          <div class="field">
            <label class="label">本文</label>
            <p class="control">
              <textarea class="textarea" th:field="*{content}" th:errorclass="is-danger"></textarea>
            </p>
            <p class="help is-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
          </div>

          <div class="field">
            <p class="has-text-right">
              <button type="submit" class="button is-primary">送信</button>
            </p>
          </div>

        </form>
      </div>


    </div>
  </main>

</body>
</html>
